stages:
  - validate
  - deploy_to_test
  - verify_deploy_to_test
  - deploy_to_prod
  - verify_deploy_to_prod
  - notify

lint:
  stage: validate
  image: kecorbin/netdevops-demo
  variables:
  script:
    - ansible-playbook site.yml --syntax-check
    - ansible-lint --exclude build/ site.yml

deploy_to_test:
  image: kecorbin/netdevops-demo
  stage: deploy_to_test
  script:
    - echo "Deploy to test env"
    - ansible-playbook -v --diff --inventory-file ./inventory/test.yml -- site.yml
  environment:
    name: test
  only:
  - test
  artifacts:
      paths:
        - ./log.html
        - ./report.html
        - ./output.xml


validate_test_environment:
  image: genie
  stage: verify_deploy_to_test
  environment:
    name: test
  only:
    - test
  script:
    - pwd
    - cd tests
    - export PYTHONPATH=$PYTHONPATH:$(pwd)
    - robot test.robot

deploy_to_prod:
  image: kecorbin/netdevops-demo
  stage: deploy_to_prod
  script:
    - echo "Deploy to production env"
    - ansible-playbook -v --diff --inventory-file ./inventory/prod.yml -- site.yml
  environment:
    name: production
  when: manual
  allow_failure: false
  only:
  - production

validate_prod_environment:
  image: genie
  stage: verify_deploy_to_prod
  dependencies:
    - deploy_to_prod
  only:
    - production
  script:
    - pwd
    - cd tests
    - export PYTHONPATH=$PYTHONPATH:$(pwd)
    - robot prod.robot
